<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Detalhes do produto</ion-title>
    </ion-navbar>
  </ion-header>
   <ion-content padding>
    <ion-card>
        <img src="../../assets/imgs/semimagem.jpg">
        
      <ion-card-content>
        <ion-card-title>
          {{item?.nome}}
          </ion-card-title>
        <p>
          {{item?.preco | currency}}
        </p>
      </ion-card-content>
    </ion-card>
    <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
  </ion-content>
